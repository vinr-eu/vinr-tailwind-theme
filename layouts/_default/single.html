{{ define "main" }}
  {{ if eq .Type "docs" }}
    {{ partial "doc.html" . }}
  {{ else if eq .Type "landing" }}
    {{ partial "faq.html" . }}
  {{ else if eq .Type "about" }}
    {{ partial "about/values.html" . }}
    {{ partial "about/team.html" . }}
  {{ else }}
    {{ partial "article.html" . }}
  {{ end }}
{{ end }}
