<div class="flex items-center gap-x-1.5">
  <label for="language" class="text-sm font-medium leading-6 text-gray-900">
    <span class="sr-only">Language</span>
    <svg
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="1.5"
      stroke="currentColor"
      class="w-6 h-6"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="m10.5 21 5.25-11.25L21 21m-9-3h7.5M3 5.621a48.474 48.474 0 0 1 6-.371m0 0c1.12 0 2.233.038 3.334.114M9 5.25V3m3.334 2.364C11.176 10.658 7.69 15.08 3 17.502m9.334-12.138c.896.061 1.785.147 2.666.257m-4.589 8.495a18.023 18.023 0 0 1-3.827-5.802"
      />
    </svg>
  </label>
  <select
    id="language"
    name="language"
    autocomplete="language"
    onchange="changeLanguage(this)"
    class="w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:max-w-xs sm:text-sm sm:leading-6"
  >
    {{ $baseURL := .Site.BaseURL }}
    {{ $currentLang := .Site.Language.Lang }}
    {{ range .Site.Languages }}
      <option
        value="{{ .Lang }}"
        {{ if eq .Lang $currentLang }}selected{{ end }}
      >
        {{ .Lang }}
      </option>
    {{ end }}
  </select>
</div>
<script>
  function changeLanguage(select) {
    const selectedLang = select.value;
    const currentLang = "{{ .Site.Language.Lang }}";
    const baseURL = "{{ .Site.BaseURL }}";
    const path = window.location.pathname;

    const baseURLSegments = baseURL.split('/');
    const lastBaseURLSegment = baseURLSegments[baseURLSegments.length - 2];
    const newPath = path.replace(new RegExp(lastBaseURLSegment + '/'), '')
      .replace(new RegExp(currentLang + '/'), '');
    alert(newPath)

    // Construct the new URL
    const newURL = baseURL + (selectedLang === 'en' ? '' : selectedLang + "/") + newPath;

    // Redirect only if the selected language is different from the current one
    if (selectedLang !== currentLang) {
      window.location.href = newURL;
    }
  }
</script>
