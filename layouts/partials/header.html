<nav class="flex items-center justify-between p-6 lg:px-8" aria-label="Global">
  <div class="flex lg:flex-1">
    <a href="{{ .Site.BaseURL }}" class="-m-1.5 p-1.5">
      <img
        class="h-8 w-auto"
        src="{{ .Site.BaseURL }}favicon.ico"
        alt="{{ site.Title }}"
      />
    </a>
  </div>
</nav>
{{ if .IsHome }}
  {{ partial "header/home.html" . }}
{{ else if .IsPage }}
  {{ partial "header/single.html" . }}
{{ else }}
  {{ partial "header/list.html" . }}
{{ end }}
